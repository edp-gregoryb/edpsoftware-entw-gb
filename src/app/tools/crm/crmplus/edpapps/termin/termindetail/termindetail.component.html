<app-loading-screen></app-loading-screen>
<mat-drawer-container class="mainContainer" autosize>

    <mat-drawer #drawer class="sidenavContainer" mode="side">
        <div style="float: right; padding-left: 5px; padding-right: 5px;">
            <button style="margin-top: 15px;margin-bottom: 15px; color: #333;" mat-icon-button (click)="sidenavExpanded = !sidenavExpanded"><mat-icon style="font-size: 16px;" aria-label="icon-button expand/narrow sidenav" matTooltip="Sidenav erweitern/verkleinern" matTooltipShowDelay="800" matTooltipPosition="right">compare_arrows</mat-icon></button>
        </div>
        <app-sidenav [sidenavExpanded]="sidenavExpanded" [currentAppModule]="currentAppModule" [lastAppModule]="lastAppModule" [licensedModules]="licensedModules" [sidenavedModules]="sidenavmodules"></app-sidenav>
    </mat-drawer>

    <div class="appMainframe">
        <app-defaultheader [currentAppModule]="currentAppModule" [modulename]="modulename" (changeSicht)="sichtchange($event)" (onSidenavToggle)="drawer.toggle()" #header></app-defaultheader>
    <div fxLayout fxLayout.xs="column" fxLayoutGap="10px" fxLayoutGap.xs="0">
  <div fxFlexOrder="1" fxFlex="60%">     
  <app-mainpanelhead [rapnr]="rapnrvonlink" [beznr]="kundevonlink" [terminneu]="terminneu" [returnlink]="returnlink" [kundevonsuche]="kundevonsuche"  (kundenbezvonfazit)="kundenbezvonfazitchanged($event)" (kundenbezvonneu)="kundenbezvonneuchanged($event)"  (termzeitvonfazit)="termzeitvonfazitchanged($event)" (gleichertermin)="gleicherterminevent($event)"  ></app-mainpanelhead>
  </div> 
  <div *ngIf="!terminneu" fxFlexOrder="2" fxFlex="40%">
  <app-infopanel [termin]="newTerm"></app-infopanel>
  </div> 
  </div>
      </div>
</mat-drawer-container>
