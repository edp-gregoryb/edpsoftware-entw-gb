<div>
   <mat-form-field class="example-full-width">
   <input type="text"  matInput [formControl]="formctrl" [(ngModel)]="rubrikvalue" placeholder="Rubrik" i18n-placeholder="@@rubric" (ngModelChange)="getRubrik($event)" [matAutocomplete]="auto">
   
   <button mat-button *ngIf="rubrikvalue" matSuffix mat-icon-button aria-label="Clear" (click)="rubrikdelete(rubrikvalue='')" >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete">
   <mat-option *ngFor="let rub of rubs" [value]="rub.rubrik" (click)="additemforsearch(rub)">
      {{ rub.rubrik}}
   </mat-option>
</mat-autocomplete>
</div>
