<mat-accordion class="example-headers-align">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)">
        <mat-expansion-panel-header style="background-color: #DDD">
            <mat-panel-title>
                Metadaten
            </mat-panel-title>
        </mat-expansion-panel-header>
        <br>
        <app-produktdetails [objektparameter]="objekt" [permalinkvorschlag]="permalinkvorschlag" (formReady)="formInitialized('metadaten', $event)" ></app-produktdetails>
        <button style="float: right;" mat-raised-button color="warn" (click)="onSaveClick(checkoutForm.value)">Daten dieses Abschnitts speichern</button>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header style="background-color: #DDD">
            <mat-panel-title>
                Shopdaten
            </mat-panel-title>
        </mat-expansion-panel-header>
        <br>
        <app-shoptexte [objektparameter]="objekt"  (formReady)="formInitialized('shoptexte', $event)"></app-shoptexte>
        <button style="float: right;" color="warn" mat-raised-button (click)="onSaveClick(checkoutForm.value)">Daten dieses Abschnitts speichern</button>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header style="background-color: #DDD">
            <mat-panel-title>
                Sprachendetails
            </mat-panel-title>
        </mat-expansion-panel-header>
        <br>
        <app-sprachentexte [objekt]="objekt" [aschlussel]="aschlussel" (utitelupdate)="utitelupdate($event)"></app-sprachentexte>
    </mat-expansion-panel>
</mat-accordion>
