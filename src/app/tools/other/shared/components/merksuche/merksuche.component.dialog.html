<div style="float: right">
    <button mat-icon-button>
        <mat-icon  (click)="onNoClick()">close</mat-icon>
    </button>
</div>
<div class="mat-elevation-z8" style="margin-top: 50px">
    <table mat-table [dataSource]="dataSource" >

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()"
                              [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)"
                              [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="mkmartBez">
            <th mat-header-cell *matHeaderCellDef> Art </th>
            <td mat-cell *matCellDef="let element"> {{element.mkmartBez}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="mkmerk1Bez">
            <th mat-header-cell *matHeaderCellDef> Merkmal 1 </th>
            <td mat-cell *matCellDef="let element"> {{element.mkmerk1Bez}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="mkmerk2Bez">
            <th mat-header-cell *matHeaderCellDef> Merkmal 2 </th>
            <td mat-cell *matCellDef="let element"> {{element.mkmerk2Bez}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="mkmerk3Bez">
            <th mat-header-cell *matHeaderCellDef> Merkmal 3 </th>
            <td mat-cell *matCellDef="let element"> {{element.mkmerk3Bez}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="rowheigth" mat-row *matRowDef="let row; columns: displayedColumns;"
            [ngClass]="{'selected': row === selectedRow}"
            (click)="selection.toggle(row)">
            <!--(click)="selectedRow = row">-->
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
